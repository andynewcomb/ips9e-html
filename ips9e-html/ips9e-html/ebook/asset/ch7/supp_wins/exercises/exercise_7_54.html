<div data-block_type="EXR-QUE-NL-last" id="ips9e-ch07-p0676"><p><span data-block_type="EXR-QUE-N-ri">7.54</span> <span data-block_type="EXR-QUE-T-ri">Equal sample sizes.</span> The software outputs in <span data-type="link" data-href="figure_7_14.html">Figure 7.14</span> give the <em>same value</em> for the pooled and unpooled <em>t</em> statistics. Do some simple algebra to show that this is always true when the two sample sizes <span data-math="math_233"></span> and <span data-math="math_234"></span> are the same. In other cases, the two <em>t</em> statistics usually differ.</p></div>
