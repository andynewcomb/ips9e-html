<div data-block_type="SR-X-QUE-NL" id="ips9e-ch04-p-973"><p><span data-block_type="SR-XH">4.98 Conditional probabilities.</span> Suppose that <em>P</em>(<em>A</em>) = 0.4, <em>P</em>(<em>B</em>) = 0.3, and <em>P</em>(<em>B</em> | <em>A</em>) = 0.4.</p></div>
<ol data-block_type="lower-alpha" id="ips9e-ch04-list-60">
<li><div data-block_type="SR-X-QUE-NL-lvl2" id="ips9e-ch04-p-974"><p><span data-block_type="maker">(a)</span> Find the probability that both <em>A</em> and <em>B</em> occur.</p></div></li>
<li><div data-block_type="SR-X-QUE-NL-lvl2" id="ips9e-ch04-p-975"><p><span data-block_type="maker">(b)</span> Use a Venn diagram to explain your calculation.</p></div></li>
<li><div data-block_type="SR-X-QUE-NL-lvl2" id="ips9e-ch04-p-976"><p><span data-block_type="maker">(c)</span> What is the probability of the event that <em>B</em> occurs and <em>A</em> does not?</p></div></li>
</ol>
