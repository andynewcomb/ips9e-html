<div data-block_type="EXP-N" id="ips9e-ch04-p-205"><p>EXAMPLE 4.16</p></div>
<div data-block_type="EXP-TXT-first" id="ips9e-ch04-p-206"><p><span data-block_type="EXP-T-ri">Coins do not have memory.</span> Because a coin has no memory, we assume that coin tosses are independent. For a fair coin, this means that the outcome of the first toss does not influence the outcome of any other toss.</p></div>
