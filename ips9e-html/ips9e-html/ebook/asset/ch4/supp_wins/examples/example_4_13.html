<div data-block_type="EXP-N" id="ips9e-ch04-p-153"><p>EXAMPLE 4.13</p></div>
<div data-block_type="EXP-TXT-first" id="ips9e-ch04-p-154"><p><span data-block_type="EXP-T-ri">Find some probabilities for Benford&#8217;s law.</span> Consider the events</p></div>
<div data-block_type="EXP-EQ" id="ips9e-ch04-p-155"><p><em>A</em> = {first digit is 4}</p></div>
<div data-block_type="EXP-EQ" id="ips9e-ch04-p-156"><p><em>B</em> = {first digit is 7 or more}</p></div>
<div data-block_type="EXP-TXT-ni" id="ips9e-ch04-p-157"><p>From the table of probabilities in <span data-type="link" data-href="example_4_12.html">Example 4.12</span>,</p></div>
<div data-block_type="EXP-EQ" id="ips9e-ch04-p-158"><p><em>P</em>(<em>A</em>) = <em>P</em>(4) = 0.097</p></div>
<div data-block_type="EXP-EQ" id="ips9e-ch04-p-159"><p><em>P</em>(<em>B</em>) = <em>P</em>(7) + <em>P</em>(8) + <em>P</em>(9)</p></div>
<div data-block_type="EXP-EQ" id="ips9e-ch04-p-160"><p>= 0.058 + 0.051 + 0.046 = 0.155</p></div>
</div></div>
