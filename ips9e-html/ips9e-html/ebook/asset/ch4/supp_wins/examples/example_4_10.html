<div data-block_type="EXP-N" id="ips9e-ch04-p-132"><p>EXAMPLE 4.10</p></div>
<div data-block_type="EXP-TXT-first" id="ips9e-ch04-p-133"><p><span data-block_type="EXP-T-ri">Black or silver?</span> What is the probability that a person&#8217;s favorite vehicle color is black or silver? If the favorite is black, it cannot be silver, so these two events are disjoint. Using Rule 3, we find</p></div>
<div data-block_type="EXP-EQ" id="ips9e-ch04-p-134"><p><em>P</em>(black or silver) = <em>P</em>(black) + <em>P</em>(silver)</p></div>
<div data-block_type="EXP-EQ" id="ips9e-ch04-p-135"><p>= 0.19 + 0.16 = 0.35</p></div>
