<ul data-block_type="bullet" id="ips9e-ch03-list-49">
<li><div data-block_type="BL-first" id="ips9e-ch03-p-615"><p><span data-block_type="maker">•</span> Approval of an <strong>institutional review board</strong> is required for studies that involve humans or animals as subjects.</p></div></li>
<li><div data-block_type="BL-first" id="ips9e-ch03-p-616"><p><span data-block_type="maker">•</span> Human subjects must give <strong>informed consent</strong> if they are to participate in experiments.</p></div></li>
<li><div data-block_type="BL-first" id="ips9e-ch03-p-617"><p><span data-block_type="maker">•</span> Data on human subjects must be kept <strong>confidential</strong>.</p></div></li>
